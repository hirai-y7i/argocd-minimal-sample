---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-nginx-alice
  labels:
    name: app
    color: blue
spec:
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
  replicas: 3
  selector:
    matchLabels:
      color: blue
      name: app
  template:
    metadata:
      name: blue
      labels:
        name: app
        color: blue
    spec:
      containers:
      - image: docker.io/wakabh56/hwakabhcitest:bfa68d2d814f2570a0360cd7e8fcc5f82dd40678
        name: nginx-alice
        ports:
          - containerPort: 80

