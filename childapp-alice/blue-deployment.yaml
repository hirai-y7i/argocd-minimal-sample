---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-nginx-alice
  labels:
    name: app
    color: blue
spec:
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
  replicas: 2
  selector:
    matchLabels:
      color: blue
      name: app
  template:
    metadata:
      name: blue
      labels:
        name: app
        color: blue
    spec:
      containers:
      - image: nginx:latest
        name: nginx-alice
        ports:
          - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /var/www
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: pvc-alice-www
